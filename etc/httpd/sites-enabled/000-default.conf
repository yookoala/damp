<VirtualHost *:80>
  DocumentRoot "/var/www/html"
  ServerName drupal.internal
  ErrorLog "logs/drupal-error_log"
  CustomLog "logs/drupal-access_log" common
  <IfModule mod_proxy_fcgi.c>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php-fpm:9000/var/www/html/$1
    DirectoryIndex /index.php index.php index.html index.htm
  </IfModule>
  <Directory "/var/www/html">
    Options Indexes FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>
</VirtualHost>
