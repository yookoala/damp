<VirtualHost *:80>
  DocumentRoot "/var/www/html"
  ServerName php71.damp.localhost
  ErrorLog "logs/php71-error_log"
  CustomLog "logs/php71-access_log" common
  <IfModule mod_proxy_fcgi.c>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php71-fpm:9000/var/www/html/$1
    ProxyPassMatch ^/(phpinfo(/.*)?)$ fcgi://php71-fpm:9000/var/www/common/phpinfo.php
    DirectoryIndex /index.php index.php index.html index.htm
  </IfModule>
  <Directory "/var/www/common">
    Require all granted
  </Directory>
  <Directory "/var/www/html">
    Options Indexes FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>
</VirtualHost>
